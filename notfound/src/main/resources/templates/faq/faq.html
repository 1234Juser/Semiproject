<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/css/boards/faq.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<main>
<section>
  <div th:each="faq, iterStat : ${faq}" class="faq-item mb-3 border-bottom pb-3">
    <div class="faq-title d-flex align-items-center justify-content-between">
      <span th:text="${faq.faqTitle}" class="fw-bold"></span>
      <button class="toggle-btn btn btn-link text-decoration-none" type="button"
              onclick="toggleContent(this)">&#9660;</button>
    </div>
    <p th:text="${faq.faqContent}" class="faq-content mt-2 d-none"></p>
  </div>

  <div th:replace="~{fragments/footer :: footer}"></div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
  <script>
    function toggleContent(button) {
      const content = button.parentElement.nextElementSibling;
      const isVisible = !content.classList.contains('d-none');

      if (isVisible) {
        content.classList.add('d-none');
        button.innerHTML = '&#9660;'; // 아래 화살표
      } else {
        content.classList.remove('d-none');
        button.innerHTML = '&#9650;'; // 위 화살표
      }
    }
  </script>

</section>
</main>
</body>
</html>
