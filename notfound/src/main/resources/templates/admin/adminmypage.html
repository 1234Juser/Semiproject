<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 마이페이지</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/mypage.css">
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<main>
    <div class="mypage-container">
        <div class="side-menu">
            <ul>
                <li><a href="/admin/mypage">개인정보</a></li>
                <li><a href="/admin/manage-users">회원 관리</a></li>
                <li><a href="/admin/manage-reviews">리뷰 관리</a></li>
                <li><a href="/admin/manage-inquiries">문의 관리</a></li>
            </ul>
        </div>

        <div class="main-content">
            <h2>관리자 정보</h2>
            <p><strong>아이디:</strong> <span th:text="${admin.memberId}"></span></p>
            <p><strong>이름:</strong> <span th:text="${admin.memberName}"></span></p>
            <p><strong>이메일:</strong> <span th:text="${admin.memberEmail}"></span></p>

            <div class="withdrawal-section">
                <button type="button" class="withdrawal-button">관리자 탈퇴</button>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
