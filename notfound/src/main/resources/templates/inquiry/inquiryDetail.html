<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="/css/common.css">
  <link rel="stylesheet" href="/css/header.css">
  <link rel="stylesheet" href="/css/footer.css">
  <link rel="stylesheet" href="/css/boards/inquiry.css">
  <link rel="stylesheet" href="/css/boards/inquiryDetail.css">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<main>

<div class="container">
  <div class="wrapper">

  <div class="box1">
    <div class="span-box">
      <div>게시글 번호</div>
      <span th:text="${inquiry.inquiryCode}"></span>
    </div>

    <div class="span-box">
      <div>아이디 </div>
      <span th:text="${inquiry.memberId}"></span>
    </div>

    <div class="span-box">
      <div>등록일자 </div>
      <span th:text="${inquiry.inquiryDate}"></span>
    </div>

    <div class="span-box">
      <div>답변상태 </div>
      <span th:text="${inquiry.inquiryAnswerState}"></span>
    </div>
  </div>

    <div class="box2">
      <div class="box3">
        <span>나의 질문</span>
      </div>
    <div th:text="${inquiry.inquiryContent}" class="box2-myq"></div>
    </div>


    <div class="box2">
      <div class="box3">
        <span>답변</span>
      </div>
      <div class="box3">
        <div th:if="${inquiry.inquiryAdminAnswer != null}">
          <div th:text="${inquiry.inquiryAdminAnswer}" class="box2-myq">
        </div>
        <div th:if="${inquiry.inquiryAdminAnswer == null}" class="box2-myq">
            <span>등록된 리뷰가 없습니다. </span>
        </div>
      </div>
    </div>
  </div>

  <button onclick="location.href='/inquiry/list'">목록으로</button><br>
</div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</main>
</body>
</html>
