<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/boards/inquiry.css">
    <link rel="stylesheet" href="/css/boards/inquiryDetail.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<main>
    <div class="container">
        <div class="wrapper">

            <form th:action="@{/inquiry/regist}" method="post">
            <div class="box1">
                <div class="span-box">
                    <label for="inquiryTitle" class="form-label">제목</label>
                    <input type="text" name="inquiryTitle" id="inquiryTitle" class="form-control"><br>
                </div>
            </div>
            <div class="box1">
                <div class="span-box">
                    <label for="inquiryContent" class="form-label">내용</label>
                    <textarea class="form-control" name="inquiryContent" id="inquiryContent" rows="10"></textarea>
                </div>
            </div>
                <button type="submit">등록하기</button>
                <button onclick="history.back()">이전으로</button>
            </form>
        </div>
    </div>
</main>
<div th:replace="~{fragments/footer :: footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
