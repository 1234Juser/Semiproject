<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/header.css">
    <style>
        main {
            margin-top: 280px; /* 헤더 높이만큼 여백 추가 */
            padding: 20px; /* 내부 여백 */
        }
        .store-thumbnail{
            width: 500px;
            height: 500px;
        }
        .offices {
            display: flex;
            flex-wrap: wrap; /* 줄바꿈 허용 */
            gap: 20px; /* 카드 간의 간격 */
            justify-content: center; /* 가운데 정렬 */
            margin-top: 20px;
        }

        .office-card {
            max-width: 300px; /* 카드 최대 너비 */
            aspect-ratio: 4 / 3; /* 직사각형 비율 유지 */
            background-color: #ffffff; /* 배경 색상 */
            border: 1px solid #56AEA8; /* 테두리 추가 */
            border-radius: 10px; /* 모서리 완만하게 */
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 약간의 그림자 */
            text-align: right; /* 텍스트 가운데 정렬 */
            display: flex;
            flex-direction: column; /* 수직 정렬 */
            align-items: center; /* 가운데 정렬 */
            justify-content: space-between; /* 여유 공간 배분 */
        }
        .office-card img {
            width: 90%; /* 카드의 이미지 너비 */
            height: 70%; /* 높이를 비율에 따라 조정 */
            object-fit: cover; /* 이미지 왜곡 방지 */
            border-radius: 5px; /* 이미지를 둥글게 */
        }

    </style>
    <title>선택지점상세페이지</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<main>
    <section class="store">
        <article class="info">
            <table>
                <tr>
                    <td>
                        <img th:src="${store.storeThumbnail}" th:alt="${store.storeName}" class="store-thumbnail">
                    </td>
                    <td>
                        <h1 class="store-name"><strong th:text="${store.storeName}"></strong></h1>
                        <p th:text="${store.storeAddress}">상세주소</p>
                        <p th:text="${store.description}">지점 설명</p>
                    </td>
                </tr>
            </table>
        </article>
        <article class="share">
            <div class="pic">
                <img th:src="${store.storeImg1}" th:alt="|${store.storeName}의 공용공간 입니다.|" class="lounge1">
                <img th:src="${store.storeImg2}" th:alt="|${store.storeName}의 공용공간 입니다.|" class="lounge2">
                <img th:src="${store.storeImg3}" th:alt="|${store.storeName}의 공용공간 입니다.|" class="lounge3">
            </div>
        </article>
    </section>

    <hr class="separator">

    <section class="offices">
        사무실리스트입니다.
        <div th:each="office : ${officeList}" class="office-card">
            사무실 언제생김
            <img th:src="${office.officeThumbnail}" th:alt="|${store.storeName}의 ${office.officeNum}호실 이미지|" />
            <div class="details">
                <h3 th:text="|${office.officeNum}호실|"></h3>
                <p th:text="|타입: ${office.officeType}|"></p>
                <p th:text="|2시간당: ${office.officePrice}원|"></p>
            </div>
            <div class="reservation-btn">
                <button type="submit" class="reservation">
                    <a th:href="@{'/reservation//' + ${}}">예약하기<a>
                </button>
            </div>
        </div>
    </section>

    <hr class="separator">

    <section class="review">
        리뷰입니다
    </section>

    <hr class="separator">

    <section class="review">

    </section>
</main>
<aside class="left-aside">

</aside>
<aside class="right-aside">

</aside>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
