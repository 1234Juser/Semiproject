<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>
<div class="container">
    <h2>지점 정보 수정</h2>
    <form th:action="@{'/store/admin/storeedit/' + ${store.storeCode}}" method="post" encType="multipart/form-data" th:object="${store}">
        <fieldset>
            <legend>필수 입력</legend>
            <label for="storeName">지점명 : </label><input type="text" id="storeName" name="storeName" th:value="*{store.storeName}" required><br>
            <label for="storeCity">시/도 : </label><input type="text" id="storeCity" name="storeCity" th:value="*{store.storeCity}" required><br>
            <label for="storeGu">시/군/구 : </label><input type="text" id="storeGu" name="storeGu" th:value="*{store.storeGu}" required><br>
            <label for="storeAddress">상세주소 : </label><input type="text" id="storeAddress" name="storeAddress" th:value="*{store.storeAddress}" required><br>
            <label for="description">지점설명 : </label><input type="text" id="description" name="description" th:value="*{store.description}" required><br>
            <label for="storeThumbnail">썸네일 : </label><input type="file" id="storeThumbnail" name="storeThumbnail" th:value="*{store.storeThumbnail}" required><br>
        </fieldset>
        <fieldset>
            <legend>선택 입력</legend>
            <label for="storeImg1">상세사진1 : </label><input type="file" id="storeImg1" name="storeImg1" th:value="*{storeImg1}"><br>
            <label for="storeImg2">상세사진2 : </label><input type="file" id="storeImg2" name="storeImg2" th:value="*{storeImg2}"><br>
            <label for="storeImg3">상세사진3 : </label><input type="file" id="storeImg3" name="storeImg3" th:value="*{storeImg3}"><br>
        </fieldset>
        <input type="submit" value="수정완료">
    </form>

    <div th:if="${message}" th:text="${message}"
         th:class="${'message ' + (messageType ?: 'info')}"></div>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>

<script>
    /* 업로드할 이미지 미리보기(교체 기능 추가) */
    function previewNewImage(input) {
        const preview = document.getElementById('newImagePreview');
        const currentImage = document.querySelector('.current-image');

        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.style.display = 'block';
                currentImage.classList.add('faded');
            }
            reader.readAsDataURL(input.files[0]);
        } else {
            preview.style.display = 'none';
            currentImage.classList.remove('faded');
        }
    }
</script>

</body>
</html>
