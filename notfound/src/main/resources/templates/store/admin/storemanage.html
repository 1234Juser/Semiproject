<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/footer.css">
    <style>
        /* 이 아래부터는 필수*/
        a {
            color: inherit; /* 부모 요소의 색상으로 상속 */
            text-decoration: none; /* 밑줄 제거 */
        }
        /* 방문한 링크 색상도 동일하게 변경 */
        a:visited {
            color: inherit; /* 방문한 링크 색상도 부모 색상으로 설정 */
        }
        main{
            flex: 1; /* 남은 공간을 차지 */
            grid-column: 2; /* 가운데 칸 */
            grid-row: 1; /* 첫 번째 행 */
            margin-top: 280px; /* 헤더 높이 */
            padding: 20px; /* 내부 여백 */
            background-color: #f9f9f9; /* 확인을 위해 임시 배경색 지정 */
        }
        html, body {
            /*display: flex;*/
            /*justify-content: center; !* 가로 중앙 정렬 *!*/
            /*align-items: center; !* 세로 중앙 정렬 *!*/
            display: grid;
            width: 1000px;
            grid-template-columns: 300px 1fr 300px; /* 좌우 300px, 가운데 영역은 비율로 채움 */
            grid-template-rows: auto; /* 높이는 자동 */
            margin: 0;
            height: 100vh; /* 전체 높이를 화면 크기에 맞춤 */
        }
        .left-aside{
            position: fixed;  /* 화면에 고정 */
            top: 0;           /* 화면 상단에 배치 */
            left: 0;          /* 화면 왼쪽에 배치 */
            width: 300px;     /* 너비를 300px로 설정 */
            height: 100%;     /* 화면 높이에 맞게 100% 설정 */
            grid-column: 1; /* 첫 번째 칸 */
            grid-row: 1; /* 첫 번째 행 */
            background-color: #ffffff; /* 원하는 배경 색으로 설정 */
            overflow: auto;   /* 콘텐츠가 넘칠 경우 스크롤 가능 */
        }
        .right-aside{
            position: fixed;  /* 화면에 고정 */
            top: 0;           /* 화면 상단에 배치 */
            right: 0;
            width: 300px;     /* 너비를 300px로 설정 */
            height: 100%;     /* 화면 높이에 맞게 100% 설정 */
            grid-column: 3; /* 오른쪽 칸 */
            grid-row: 1; /* 첫 번째 행 */
            background-color: #ffffff; /* 원하는 배경 색으로 설정 */
            overflow: auto;   /* 콘텐츠가 넘칠 경우 스크롤 가능 */
        }
        /* 표 테이블 선 */
        .admin-table th,
        .admin-table td,
        .product-list th,
        .product-list td {
            padding: 12px;
            border: 1px solid purple;
            width: 400px;
        }
        /* 지점명 쪽 테이블 내부 스타일 */
        .admin-table{
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #4CAF50;
            color: red;
        }
        /* 버튼쪽 테이블 */
        .product-list table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #4CAF50;
            color: yellow;
        }
        .content{
            /*display: grid;*/
            /*grid-template-columns: 300px 1fr 300px; !* 좌우 300px, 가운데 영역 비율 *!*/
            /*grid-template-rows: auto; !* 높이는 자동 *!*/
            /*height: 100vh; !* 화면 높이에 맞춤 *!*/
            background-color: bisque;
            width: 800px;
            /*rid-template-columns: 300px 1fr 300px; !* 좌우 300px, 가운데 영역 비율 *!*/
        }
        .admin-controls {
            height: 70px;
            margin: 20px 0;
            background-color: red;
            display: flex;  /* 가로 정렬 */
            align-items: center; /* 세로 중앙 정렬 (필요하면 추가) */
        }
        .store-create-btn{
            width: 70px;
            height: 20px;
            font-size: 16px;
            margin-left: auto; /* 오른쪽 끝으로 이동 */
            padding: 10px 15px;
            border: 2px solid #56AEA8;
            background-color: white;
            color: black;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
        }
        .action-links {
            display: flex;  /* 가로 정렬 */
            gap: 10px;  /* 버튼 간 간격 */
        }
        .store-edit-btn {
            width: 40px; /* 너비 */
            height: 40px; /* 높이 (너비와 동일하게 설정) */
            font-size: 10px; /* 글자 크기 */
            border: 2px solid #56AEA8; /* 파란색 테두리 */
            background-color: white; /* 배경색 */
            color: black; /* 글씨 색상 */
            text-align: center; /* 텍스트 가운데 정렬 */
            display: flex; /* Flexbox 사용 */
            align-items: center; /* 세로 중앙 정렬 */
            justify-content: center; /* 가로 중앙 정렬 */
            text-decoration: none; /* 밑줄 제거 */
            cursor: pointer; /* 마우스 오버 시 포인터 변경 */
        }
        .store-edit-btn:hover {
            background-color: #56AEA8; /* 마우스 오버 시 배경색 변경 */
        }
        .store-delete-btn {
            width: 43px;  /* 버튼 너비 */
            height: 43px; /* 버튼 높이 */
            font-size: 10px; /* 글자 크기 조절 */
            border: 2px solid #FF0000; /* 빨간색 테두리 */
            background-color: white; /* 배경색 */
            color: black; /* 글씨 색상 */
            text-align: center; /* 텍스트 가운데 정렬 */
            display: flex; /* 가로, 세로 중앙 정렬 */
            align-items: center;
            justify-content: center;
            cursor: pointer; /* 마우스 오버 시 포인터 변경 */
        }
        .store-delete-btn:hover {
            background-color: #ffdddd; /* 마우스 오버 시 배경색 변경 */
        }
    </style>
    <title>지점관리 디폴트</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="content">
    <h2>지점 관리</h2>
    <div class="admin-controls">
        <a href="/store/admin/storecreate" class="store-create-btn">지점 등록</a>
    </div>
    <div th:if="${message}" th:text="${message}" class="message"></div>
    <table class="admin-table">
        <tr th:each="store : ${stores}">
            <a th:href="@{'saulsil/admin/samusilmanage/' + ${store.storeCode}}" class="office-manage-btn">
                <td th:text="${store.storeName}"></td>
            </a>
            <td class="action-links">
                <a th:href="@{'/store/admin/storeedit/' + ${store.storeCode}}" class="store-edit-btn">수정</a>
                <form th:id="'deleteForm' + ${store.storeCode}"
                      th:action="@{'/store/admin/storedelete/' + ${store.storeCode}}" method="post" style="display: inline;">
                    <button type="button" class="store-delete-btn"
                            th:onclick="'if(confirm(\'정말 삭제하시겠습니까?\')) { submitDeleteForm(' + ${store.storeCode} + '); }'">
                        삭제
                    </button>
                </form>
            </td>
        </tr>
    </table>
</div>

<script>
    function submitDeleteForm(storeCode) {
        document.getElementById('deleteForm' + storeCode).submit();
    }
</script>
</body>
</html>
