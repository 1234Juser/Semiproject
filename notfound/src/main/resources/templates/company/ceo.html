<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CEO 인사말</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/introduce.css">
    <link rel="stylesheet" href="/css/footer.css">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<main>
    <img src="/img/logo/picture.png" alt="인물" class="company-icon">

    <div class="ceo-content">
        <h1 class="ceo-title">| CEO 한마디</h1>
        <div class="ceo-message">
            <p>
                수입의 증가보다 제 <span class="highlight">삶의 목간이 현실이 되고, 실현이 이루어질 그날까지</span> 저는 멈추지 않을 것이며 더 큰 목표로 다가갔습니다.
            </p>
            <p>
                사람들이 존재하는 공간을 만들고, 그 공간은 목적, 취향, 가치관이 담긴 <span class="highlight">자신의 공간이자 삶의 한 부분</span>이 되어 관련된 그들의 가치와 사회 협력으로 노력할 것입니다.
            </p>
            <p>
                결과적 지금부터 이러한 가치가 실현될 때 더 큰 행복과 삶의 의미를 느끼기에, <span class="highlight">새로운 꿈과 공간 커뮤니티로 공간 주거 이외는 리워드식업을 제한하는 데 집중</span>합니다.
            </p>
            <p class="ceo-signature">CEO J</p>
        </div>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
