<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회사소개</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/introduce.css">
    <link rel="stylesheet" href="/css/footer.css">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<main>
    <div class="company-container">
        <div class="company-logo">
            <img src="/img/logo/새로고.JPG" alt="로고" class="company-icon">
        </div>
        <div class="company-content">
            <h1 class="company-title">회사 MOTO</h1>
            <h2 class="company-subtitle">| 사무실을 찾지 못한 사람들을 위한 새로운 시작</h2>
            <p class="company-description">
                현대 사회에서 많은 사람들이 업무 공간을 <span class="highlight">찾지 못해 어려움</span>, <span class="highlight">높은 임대료</span>,
                <span class="highlight">불리한 계약 조건</span>, 원하는 <span class="highlight">환경을 갖춘 공간 부족</span> 등
                다양한 문제들이 존재합니다.
            </p>
            <p class="company-code-message">
                우리는 "<span class="highlight-code">404 OFFICE NOT FOUND</span>"를 시작했습니다.
            </p>


        </div>
    </div>
</main>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
