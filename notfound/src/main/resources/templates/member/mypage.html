<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/mypage.css">
    <link rel="stylesheet" href="/css/footer.css">
</head>
<body>


<div th:replace="~{fragments/header :: header}"></div>
<main>
    <div class="mypage-container">
        <!--    사이드바    -->
        <div class="side-menu">
            <ul>
                <li><a href="/member/mypage">개인정보변경</a></li>
                <li><a href="/member/reservation">예약관리</a></li>
                <li><a href="/member/inquiry">문의내역</a></li>
                <li><a href="/member/reviews">리뷰관리</a></li>
            </ul>
        </div>

        <div class="main-content">
            <form th:action="@{/member/update}" method="post">

                <div class="form-group">
                    <label for="memberId">ID</label>
                    <input type="text" id="memberId" name="memberId" th:value="${member.memberId}" readonly>
                </div>

                <div class="form-group">
                    <label for="memberName">이름</label>
                    <input type="text" id="memberName" name="memberName" th:value="${member.memberName}">
                    <button type="submit" class="verify-button">변경</button>
                </div>

                <div class="form-group">
                    <label for="memberPassword">비밀번호</label>
                    <input type="password" id="memberPassword" name="memberPassword">
                    <button type="submit" class="verify-button">변경</button>
                </div>

                <div class="form-group">
                    <label for="memberEmail">이메일</label>
                    <input type="text" id="memberEmail" name="memberEmail" th:value="${member.memberEmail}">
                    <button type="submit" class="verify-button">변경</button>
                </div>

                <div class="form-group">
                    <label for="memberPhone">휴대폰</label>
                    <input type="text" id="memberPhone" name="memberPhone" th:value="${member.memberPhone}">
                    <button type="submit" class="verify-button">변경</button>
                </div>

                <!-- mypage.html -->
                <div th:if="${successMessage}">
                    <div class="alert alert-success" th:text="${successMessage}"
                         style="color: red; text-align: center; font-size: 18px; font-weight: bold;"></div>
                </div>

                <div th:if="${errorMessage}">
                    <div class="alert alert-danger" th:text="${errorMessage}"
                         style="color: red; text-align: center; font-size: 18px; font-weight: bold;"></div>
                </div>
            </form>

            <!-- 회원탈퇴 버튼 -->
            <div class="withdrawal-section">
                <button type="button" class="withdrawal-button" id="withdrawalBtn">회원탈퇴</button>
            </div>
        </div>
    </div>

    <!-- mypage.html (수정된 회원탈퇴 모달) -->
    <div id="withdrawalModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>회원탈퇴</h2>
            <p>탈퇴하려면 비밀번호를 입력하세요.</p>
            <input type="password" id="withdrawalPassword" placeholder="비밀번호 입력">
            <button id="verifyPassword">확인</button>
            <div id="passwordError" style="color: red; display: none;">비밀번호가 일치하지 않습니다.</div>

            <div id="confirmSection" style="display: none;">
                <p>정말로 탈퇴하시겠습니까?</p>
                <p>탈퇴 시 모든 정보가 삭제되며 복구할 수 없습니다.</p>
                <div class="modal-buttons">
                    <button class="modal-cancel">취소</button>
                    <button class="modal-confirm">탈퇴하기</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const modal = document.getElementById("withdrawalModal");
            const withdrawalBtn = document.getElementById("withdrawalBtn");
            const closeBtn = modal.querySelector(".close-modal");
            const cancelBtn = modal.querySelector(".modal-cancel");
            const confirmBtn = modal.querySelector(".modal-confirm");
            const verifyBtn = document.getElementById("verifyPassword");
            const passwordInput = document.getElementById("withdrawalPassword");
            const passwordError = document.getElementById("passwordError");
            const confirmSection = document.getElementById("confirmSection");

            withdrawalBtn.addEventListener("click", function () {
                modal.style.display = "block";
            });

            closeBtn.addEventListener("click", function () {
                modal.style.display = "none";
            });

            cancelBtn.addEventListener("click", function () {
                modal.style.display = "none";
            });

            verifyBtn.addEventListener("click", function () {
                const password = passwordInput.value;

                fetch("/member/check-password", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ password })
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            passwordError.style.display = "none";
                            confirmSection.style.display = "block";
                        } else {
                            passwordError.style.display = "block";
                        }
                    });
            });

            confirmBtn.addEventListener("click", function () {
                fetch("/member/withdrawal", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" }
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            alert("회원탈퇴가 완료되었습니다.");
                            window.location.href = "/";
                        }
                    });
            });
        });
    </script>
</main>
</body>
</html>
