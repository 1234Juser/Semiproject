<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 리스트</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/adminlist.css">
    <link rel="stylesheet" href="/css/footer.css">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<main>
    <div class="mypage-container">
        <!-- 사이드바 -->
        <div class="side-menu">
            <ul>
                <li><a href="/member/adminmypage">개인정보변경</a></li>
                <li><a href="/store/admin/storemanage">매장관리</a></li>
                <li><a href="/admin/reservation/search">예약관리</a></li>
                <li><a href="/admin/payment/search">결제관리</a></li>
                <li><a href="/review/list">리뷰관리</a></li>
                <li><a href="/event/list">이벤트관리</a></li>
                <li><a href="/inquiry/list">1대1관리</a></li>
                <li><a href="/faq/list">FAQ관리</a></li>
                <li><a href="/member/list">회원정보조회</a></li>
            </ul>
        </div>

        <!-- 회원 정보 리스트 -->
        <div class="content">
            <h1>회원 정보 리스트</h1>
            <table class="member-table">
                <thead>
                <tr>
                    <th>회원번호</th>
                    <th>이름</th>
                    <th>아이디</th>
                    <th>이메일</th>
                    <th>전화번호</th>
                    <th>탈퇴여부</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="member : ${members}">
                    <td th:text="${member.memberCode}"></td>
                    <td th:text="${member.memberName}"></td>
                    <td th:text="${member.memberId}"></td>
                    <td th:text="${member.memberEmail}"></td>
                    <td th:text="${member.memberPhone}"></td>
                    <td th:text="${member.memberEndstatus == 'N' ? '활성' : '탈퇴'}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</main>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
