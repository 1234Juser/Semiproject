<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:margin-left="http://www.w3.org/1999/xhtml"
      xmlns:margin-right="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="login-container">
  <!-- 이미지 클릭 시 main 페이지로 이동 -->
  <img src="/img/logo/새로고.JPG" alt="로고" onclick="window.location.href='/';" style="cursor: pointer;" width="400px" height="170px">
  <h2 class="login-title">로그인</h2>



  <form th:action="@{/auth/login}" method="post">
    <label for="memberId">아이디</label>
    <input type="text" id="memberId" name="memberId" required placeholder="아이디를 입력하세요">

    <label for="memberPassword">비밀번호</label>
    <input type="password" id="memberPassword" name="memberPassword" required placeholder="비밀번호를 입력하세요">

    <!-- 로그인 실패 시 세션에서 메시지를 가져와 출력 -->
    <div id="loginError" style="color: red;">
      <p th:if="${loginError}" th:text="${loginError}"></p>
    </div>


    <div class="form-container">
      <button type="submit">로그인</button>
    </div>
  </form>

  <div class="extra-buttons">
    <button type="button" id="findIdBtn">아이디 찾기</button>
    <button type="button" id="findPwBtn">비밀번호 찾기</button>
    <button type="button" onclick="location.href='/member/signup'">회원가입</button>
  </div>
</div>


<!-- 아이디 찾기 모달 -->
<div id="findIdModal" class="modal" style="display:none;">
  <div class="modal-content">
    <h2>아이디 찾기</h2>
    <button type="button" class="closeModal">&times;</button>
    <label for="findIdEmail">이메일</label>
    <input type="text" id="findIdEmail" name="findIdEmail" placeholder="가입시 등록한 이메일을 입력하세요">
    <button type="button" id="findIdSubmit">찾기</button>
  </div>
</div>

<!-- 비밀번호 찾기 모달 -->
<div id="findPwModal" class="modal" style="display:none;">
  <div class="modal-content">
    <h2>비밀번호 찾기</h2>
    <button type="button" class="closeModal">&times;</button>
    <label for="findPwId">아이디</label>
    <input type="text" id="findPwId" name="findPwId" placeholder="아이디를 입력하세요">
    <button type="button" id="findPwSubmit">찾기</button>
  </div>
</div>

<script>
  // 모달 관련 JavaScript 코드
  var findIdModal = document.getElementById("findIdModal");
  var findPwModal = document.getElementById("findPwModal");
  var findIdBtn = document.getElementById("findIdBtn");
  var findPwBtn = document.getElementById("findPwBtn");
  var closeButtons = document.querySelectorAll(".closeModal");

  // 아이디 찾기 버튼 클릭 시 모달 열기
  findIdBtn.onclick = function() {
    findIdModal.style.display = "block";
  }

  // 비밀번호 찾기 버튼 클릭 시 모달 열기
  findPwBtn.onclick = function() {
    findPwModal.style.display = "block";
  }

  // 모달 닫기 버튼 클릭 시 모달 닫기
  closeButtons.forEach(btn => btn.onclick = function() {
    findIdModal.style.display = "none";
    findPwModal.style.display = "none";
  });

  // 모달 외부 클릭 시 닫기
  window.onclick = function(event) {
    if (event.target == findIdModal) {
      findIdModal.style.display = "none";
    }
    if (event.target == findPwModal) {
      findPwModal.style.display = "none";
    }
  }
</script>
</body>
</html>
