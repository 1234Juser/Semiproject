<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>


<div>
  <h2>로그인</h2>

  <form th:action="@{/auth/login}" method="post">
    <div>
      <label for="id">아이디</label>
      <input type="text" id="id" name="memberId" placeholder="아이디" required>
    </div>
    <div>
      <label for="password">비밀번호</label>
      <input type="password" id="password" name="memberPassword" placeholder="비밀번호" required>
    </div>
    <button type="submit">로그인</button>
  </form>


</div>


</body>
</html>
